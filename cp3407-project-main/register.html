<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="static/css/register.css">
</head>
<body>
<div class="container slide-down">
    <div class="header">
        <h2>User Registration</h2>
    </div>
    <form action="/register" method="POST" onsubmit="return validateForm()" class="registration-form">
        <div class="form-row">
            <div class="form-control">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-control">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-control">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-control">
                <label for="address">Address</label>
                <textarea id="address" name="address" rows="4"></textarea>
            </div>
        </div>
        <div class="form-row">
            <div class="form-control">
                <label for="city">City</label>
                <input type="text" id="city" name="city">
            </div>
            <div class="form-control">
                <label for="zip">Zip Code</label>
                <input type="text" id="zip" name="zip">
            </div>
        </div>
        <div class="form-row">
            <button type="submit" class="btn full-width">Register</button>
        </div>
        <div class="extra-links">
            <br>
            <a href="javascript:history.back()" id="back"> Login later</a>
        </div>
    </form>
</div>
<script src="static/validateForm.js"></script>
</body>
</html>
