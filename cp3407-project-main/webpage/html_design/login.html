<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="static/css/login.css">
</head>
<body>
    <div class="container">
        <h1>StudySync</h1>
        <form class="login-form">
            <h2>Login To Your Account</h2>
            <div class="input-group">
                <label for="email"><img src="images/email-icon.png" alt="Email Icon" width="20" height="20"> Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password"><img src="images/password-icon.png" alt="Password Icon" width="20" height="20"> Password</label>
                <input type="password" id="password" name="password" required>
                <img src="images/eye-icon.png" alt="Show Password Icon" class="eye-icon" width="17" height="17">
            </div>
            <div class="links">
                <a href="#">Forget your password?</a>
                <a href="#">Sign up for free</a>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
