<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="static/css/login.css">
</head>
<body>
<div class="login-container">
    <div class="logo-container">
        <img src="static/images/logo.png" alt="Logo" class="logo">
    </div>
    <h1>Login to Your Account</h1>
    <form id="login-form" action="/login" method="POST">
        <div class="input-group">
            <input type="email" name="email" placeholder="Email" id="email" required>
            <img src="static/images/email-icon.png" alt="Email Icon" class="icon">
        </div>
        <div class="input-group">
            <input type="password" name="password" placeholder="Password" id="password-field" required>
            <img src="static/images/password-icon.png" alt="Password Icon" class="icon">
            <img src="static/images/eye-icon.png" alt="Eye Icon" class="icon eye-icon" id="toggle-password">
        </div>
        <button type="submit" class="button">Login</button>
        <p id="error-message" class="error-message"></p>
    </form>

    <div class="extra-links">
        <a href="forget_password.html">Forget Your Password?</a>
        <br>
        <a href="/register" id="sign-up">Sign Up For Free</a>
        <br>
        <a href="javascript:history.back()" id="back">Login later</a>
    </div>
</div>


<script src="static/js/login.js"></script>
</body>
</html>
